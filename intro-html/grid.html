<!DOCTYPE html>
<html>
  <head>
    <title>Grid practise</title>
    
  </head>
  <body style="padding-bottom: 100px;">
    <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    ">
      <div style="background-color: lightblue ;">div1</div>
      <div style="background-color: lightpink ;">div2<p> aa</p> </div>
      <div style="background-color: lightpink ;">div2<p> aa</p> </div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;
    ">
      <div style="background-color: lightblue ;">100px</div>
      <div style="background-color: lightpink ;">1fr</div>

    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    ">
      <div style="background-color: lightblue ;">100px</div>
      <div style="background-color: rgb(225, 227, 224) ;">1fr</div>
      <div style="background-color: lightpink ;">2fr</div>

    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;
    ">
      <div style="background-color: lightblue ; height: 200px; ">1fr</div>
      <div style="background-color: rgb(225, 227, 224) ; height: 200px;">1fr</div>
      <div style="background-color: lightpink ; height: 200px;">1fr</div>
      <div style="background-color: rgb(225, 227, 224) ; height: 200px;">1fr</div>
      <div style="background-color: lightpink ; height: 200px;">1fr</div>
      <div style="background-color: lightblue ; height: 200px; ">1fr</div>

    </div>

  </body>
</html>
